
<div class="col-md-12">
    <div class="d-flex justify-content-center login">

      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            [(ngModel)]="form.email"
            required
            #email="ngModel"/>

          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && email.invalid">
            Email est requis!
          </div>
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"/>

          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors.required">Mot de passe est requis!</div>
            <div *ngIf="password.errors.minlength">
              Le mot de passe doit être au moins de 6 caractères
            </div>
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-dark btn-block">Se connecter</button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
            Connexion échouée!: {{ errorMessage }}
          </div>
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isLoggedIn">
        Connecté comme 
      </div>
    </div>
  </div>

<p class="card-text"><b>Prenom:</b>{{ chosenUser.user.first_name }}</p>  
<p class="card-text"><b>Nom:</b> {{ chosenUser.user.last_name }}</p>
<p class="card-text" *ngIf="!this.chosenUser.user.isPrivate"><b>Email:</b> {{ chosenUser.user.email }}</p>
<b>Interests:</b>
<div *ngFor = "let privateinterest of chosenUser.privateinterests">
<p class="card-text" *ngIf="!this.chosenUser.user.isPrivate"> {{ privateinterest.id_interest.name }}</p>
</div>
<b>Activities:</b>
<div *ngFor = "let activity of chosenUser.activities">
<p class="card-text" *ngIf="!this.chosenUser.user.isPrivate"> {{ activity.title}}</p>
</div>

<b>Followers:</b>
<div *ngFor = "let follower of chosenUser.followers">
<p class="card-text" *ngIf="!this.chosenUser.user.isPrivate"><a routerLink="/user-profile/{{ follower.id_follower._id }}" > {{ follower.id_follower.first_name}} {{ follower.id_follower.last_name}}</a></p>
</div>

<button type="button" class="btn btn-primary" routerLink="/user-email/{{ chosenUser.user._id }}">Envoyer email</button>

<button type="button" class="btn btn-info" (click)="followUser(chosenUser.user._id)">Suivre</button>

<button type="button" class="btn btn-primary" routerLink="/chat">Chat</button>

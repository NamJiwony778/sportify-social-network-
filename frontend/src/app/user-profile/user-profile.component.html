    <div class="main-body">
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <div *ngFor = "let ava of chosenUser.avatar">
                      <img  class="image img-fluid img-thumbnail" src="{{ ava.avatarPath }}">
                     </div>


                    <div class="mt-3">
                      <h4>{{ chosenUser.user.first_name }} {{ chosenUser.user.last_name }}</h4>
                      <div class="buttons">
                        <button type="button" class="btn btn-dark" routerLink="/user-email/{{ chosenUser.user._id }}">Envoyer email</button>
            
                        <button type="button" class="btn btn-warning" (click)="followUser(chosenUser.user._id)">Suivre</button>
            
                        <button type="button" class="btn btn-dark" routerLink="/chat">Chat</button>
                    </div>    
        
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-8">

                    <div class="col-sm-3">
                      <h6 class="mb-0">Nom</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{ chosenUser.user.first_name }} {{ chosenUser.user.last_name }}
                    </div>
                  </div>
                  <hr>
                  <div class="row" *ngIf="!chosenUser.user.isPrivate">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{ chosenUser.user.email }}
                    </div>
                  </div>
                  <div class="row" *ngIf="chosenUser.user.isPrivate">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Private:</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      Le profil est privé
                    </div>
                    <hr>
                  </div>
                  
                  <div class="row" *ngIf="!chosenUser.user.isPrivate">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Intérêts:</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <div *ngFor = "let privateinterest of chosenUser.privateinterests">
                        <ul class="no-bullets">
                          <li>
                           {{privateinterest.id_interest.name }}
                          </li>
                        </ul>
                        </div>
                      </div>
                      <hr>
                    </div>
                 
                  <div class="row" *ngIf="!chosenUser.user.isPrivate">
                    <div class="col-sm-3">
                      <h6 class="mb-0" >Activities:</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <div *ngFor = "let activity of chosenUser.activities">
                            <p class="card-text" *ngIf="!this.chosenUser.user.isPrivate"> {{ activity.title}}</p>
                        </div><br>
                    </div>
                    <hr>
                  </div>
